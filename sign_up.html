<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="bg-image">
        <div class="container text-center d-flex flex-column justify-content-center h-100 px-4 " id="sign-up-in-main-div">
            <form action="#">
                <img src="C:/Users/94777/Desktop/Leons_Prj/HTML,CSS,JS/HTML_C8/ASSETS/logo.png" alt="" class="w-50 my-4">

                <div class="form-floating">
                    <input type="text" class="form-control" id="user-name" placeholder="User-name">
                    <label for="floatingInput">Username</label>
                    <br>
                </div>

                <div class="form-floating">
                    <input type="text" class="form-control" id="password" placeholder="Password">
                    <label for="floatingInput">Password</label>
                    <br>
                </div>
                <div class="row mt-4" >
                    <div class="form-floating col-4">
                        <input type="number" class="form-control col-3" id="country-code" placeholder="Country name">
                        <label for="floatingInput">Country Code</label>
                        <br>
                    </div>

                    <div class="form-floating col-8 ">
                        <input type="number" class="form-control col-3" id="phone-number" placeholder="Phone number">
                        <label for="floatingInput">Phone Number</label>
                        <br>
                    </div>
                </div>

                <button class="btn my-3 " id="sign-up" onclick="signUp()"><img src="C:/Users/94777/Desktop/Leons_Prj/HTML,CSS,JS/HTML_C8/ASSETS/signUpButton.png" class="w-75"></button>

            </form>

            <img src="C:/Users/94777/Desktop/Leons_Prj/HTML,CSS,JS/HTML_C8/ASSETS/orImage.png" alt="">
            <br>

            <div class="d-flex justify-content-between text-white">
                <h6>Already a Member?</h6>
                <a href="sign_in.html" style="color: #12b9ca;">Sign-In</a>
            </div>
        </div>
    </div>
</body>
</html>
